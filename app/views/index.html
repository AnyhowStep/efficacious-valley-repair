    <header>
      <h1>Regex to TS DFA</h1>
    </header>

    <main>
      <form>
        <label>
          <input id="input" type="text" maxlength="100" required placeholder="Regex string goes here" value="^[-+]?[0-9]*\.?[0-9]+([eE][-+]?[0-9]+)?$">
        </label>
        <button type="button" id="submit-dream" onclick="regexToDfa()">Convert</button>
      </form>
      <a id="url" href="" style="display:none"></a>
      <textarea id="output"></textarea>
    </main>
